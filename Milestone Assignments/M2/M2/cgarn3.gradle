apply plugin: 'java'
defaultTasks 'build'

//noinspection GroovyUnusedAssignment,GroovyUnusedAssignment
sourceCompatibility = 1.7
version = '0.1.0'

//noinspection GroovyAssignabilityCheck
jar {
    manifest {
        attributes 'Implementation-Title': 'cgarn3 Gradle', 'Implementation-Version': version, 'Main-Class': 'edu,gatech.oad.antlab.pkg1.AntLabMain'
    }
}
repositories {
    mavenCentral()
}
dependencies {
    compile files('lib/resources.jar')
}
